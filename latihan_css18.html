<!DOCTYPE html>
<html>
<head>
	<title>Border Collapse</title>
	<style>
		table{
			border-collapse: collapse;
		}

		table, td, th{
			border: 1 px solid black;
			border-style: solid;
			border-width: 1px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Nama Depan</th>
			<th>Nama Belakang</th>
		</tr>
		<tr>
			<td>Tatang</td>
			<td>Samsuri</td>
		</tr>
		<tr>
			<td>Raras</td>
			<td>Rismaya</td>
		</tr>
	</table>
</body>
</html>
