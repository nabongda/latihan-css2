<!DOCTYPE html>
<html>
<head>
	<title>Overflow</title>
	<style>
		div{
			width: 200px;
			height: 50px;
			border: 1px dotted black;
			overflow: auto;
		}
	</style>
</head>
<body>
	<h2>CSS Overflow</h2>
	<p>Nilai Property auto menampilkan scroll secara otomatis ketika diperlukan:</p>
	<div>Silakan anda ubah isi teks ini hingga memanjang ke samping atau bawah.</div>
</body>
</html>
